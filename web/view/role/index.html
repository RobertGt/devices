<script>
    var updateId = 0;
	var list = 'admin/roleList';
	var del = 'admin/roleDelete';
	var add = 'insert.html';
    var update = 'update.html';
	var title = ['row','roleName','parent','createTime','updateTime','remark','operation'];
	var table = [
	    {"name":"row","type":"text"},
        {"name":"roleName","type":"text"},
        {"name":"parent","type":"text"},
		{"name":"createTime","type":"text"},
		{"name":"updateTime","type":"text"},
        {"name":"remark","type":"text"},
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['allot', 'edit', 'del']);
	object.run();
	$(document).on("click",".operation .btn-danger",function() {
		var id = $(this).attr("data-id");
		object.del(del,id);

	});
	$(document).on("click",".operation .btn-success",function(){
		var id = $(this).attr("data-id");
		object.edit(update,id,' ');
	})
	$(document).on("click",".operation.btn-primary",function(){
		object.add(add, ' ');
	})
	$(document).on("click","#search",function(){
		var searchdata = {};
		var name,value;
		$(".searchFrom input").each(function(){
			name = $(this).attr("name");
			value = $(this).val();
			searchdata[name] = value;
		})
		object.search(list, searchdata);
	})
</script>
